            color: #FFA500; /* Orange color for Modern Interior Design */

        .highlight-premium {
            color: #FFD700;
            /* Golden color for premium */
            font-weight: bold;
        }

        .highlight-normal {
            color: #4682B4;
            /* Steel blue color for normal */

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">

    <!-- Contact-->

    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Classic Interior Design for Medium Room Order Page</h2>
            </div>

            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="e971f15e-8283-40dd-b08c-8bf2e4037ba4">
                <div class="row align-items-stretch mb-5 justify-content-center">
                    <div class="col-md-6 text-center">
                        <div class="form-group">
                            <!-- Name input -->
                            <input type="text" class="form-control text-center" id="name" name="name"
                                placeholder="Your Name *" required>
                            <div class="invalid-feedback">Please provide your name.</div>
                        </div>
                        <div class="form-group">
                            <!-- Email address input -->
                            <input type="email" class="form-control text-center" id="email" name="email"
                                placeholder="Your Email *" required>
                            <div class="invalid-feedback">Please provide a valid email address.</div>
                        </div>
                        <div class="form-group mb-md-0">
                            <!-- Phone number input -->
                            <input type="tel" class="form-control text-center" id="phone" name="phone"
                                placeholder="Your Phone *" required>
                            <div class="invalid-feedback">Please provide your phone number.</div>
                        </div>
                    </div>
                </div>
                <!-- Checkbox inputs -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Classic Interior Design for Medium Room" id="checkboxInterior" name="checkboxGroup">
                    <label class="form-check-label highlight-interior" for="checkboxInterior">Classic Interior Design for Medium Room</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Premium" id="checkboxPremium" name="checkboxGroup">
                    <label class="form-check-label highlight-premium" for="checkboxPremium">Premium</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Normal" id="checkboxNormal" name="checkboxGroup">
                    <label class="form-check-label highlight-normal" for="checkboxNormal">Normal</label>
                </div>
                <!-- Submit Button-->
                <div class="text-center">
                    <button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Send
                        Message</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const interiorCheckbox = document.getElementById('checkboxInterior');
            const premiumCheckbox = document.getElementById('checkboxPremium');
            const normalCheckbox = document.getElementById('checkboxNormal');
            const submitButton = document.getElementById('submitButton');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');

            submitButton.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent form submission

                // Check if Modern Interior Design for Small Room checkbox is checked
                const interiorChecked = interiorCheckbox.checked;

                // Check if either Premium or Normal checkbox is checked
                const premiumChecked = premiumCheckbox.checked;
                const normalChecked = normalCheckbox.checked;

                // Check if Modern Interior Design for Small Room checkbox and either Premium or Normal checkbox are both selected
                if (!interiorChecked || !(premiumChecked || normalChecked)) {
                    alert('Please select Classic Interior Design for Medium Room and either Premium or Normal.');
                    return;
                }

                // Check if all text fields are filled out
                if (!nameInput.value || !emailInput.value || !phoneInput.value) {
                    alert('Please fill out all required fields.');
                    return;
                }

                // Proceed with form submission if all conditions are met
                document.getElementById('contactForm').submit();
            });

            // Event listener to ensure only one of Premium or Normal checkbox can be selected at a time
            premiumCheckbox.addEventListener('change', function () {
                if (premiumCheckbox.checked) {
                    normalCheckbox.checked = false;
                }
            });

            normalCheckbox.addEventListener('change', function () {
                if (normalCheckbox.checked) {
                    premiumCheckbox.checked = false;
                }
            });
        });
    </script>
